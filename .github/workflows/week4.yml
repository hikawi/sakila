name: Sakila Week 4 CI/CD

on:
  push:
    paths:
      - "week4/**"
  pull_request:
    paths:
      - "week4/**"

jobs:
  build:
    name: Build only
    strategy:
      matrix:
        cmd: ["mtls"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.25"
          cache-dependency-path: week4/go.sum

      - name: Install Dependencies
        run: go mod download
        working-directory: week4

      - name: Build Go App
        env:
          CGO_ENABLED: 0
          GOOS: linux
        run: |
          go build ./cmd/${{ matrix.cmd }}
        working-directory: week4

  push:
    name: Build to GHCR
    needs: ["build"]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/hikawi/sakila:week4
